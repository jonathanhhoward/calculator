<div class="Keypad">
  <button class="Key clear" id="clear">C</button>
  <button class="Key delete" id="delete">AC</button>
  <button class="Key operator" id="divide">/</button>
  <button class="Key operator" id="multiply">*</button>
  <button class="Key operator" id="add">+</button>
  <button class="Key operator" id="subtract">-</button>
  <button class="Key equals" id="equals">=</button>
  <button class="Key digit" id="decimal">.</button>
  <button class="Key digit" id="zero">0</button>
  <button class="Key digit" id="one">1</button>
  <button class="Key digit" id="two">2</button>
  <button class="Key digit" id="three">3</button>
  <button class="Key digit" id="four">4</button>
  <button class="Key digit" id="five">5</button>
  <button class="Key digit" id="six">6</button>
  <button class="Key digit" id="seven">7</button>
  <button class="Key digit" id="eight">8</button>
  <button class="Key digit" id="nine">9</button>
</div>
