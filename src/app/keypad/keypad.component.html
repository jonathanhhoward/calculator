<div class="Keypad">
  <button class="Key clear" id="clear">C</button>
  <button class="Key delete" id="delete">AC</button>
  <button class="Key operator" id="divide">/</button>
  <button class="Key operator" id="multiply">*</button>
  <button class="Key operator" id="add">+</button>
  <button class="Key operator" id="subtract">-</button>
  <button class="Key equals" id="equals">=</button>
  <digit-key class="Key digit" id="decimal" symbol="."></digit-key>
  <digit-key class="Key digit" id="zero" symbol="0"></digit-key>
  <digit-key class="Key digit" id="one" symbol="1"></digit-key>
  <digit-key class="Key digit" id="two" symbol="2"></digit-key>
  <digit-key class="Key digit" id="three" symbol="3"></digit-key>
  <digit-key class="Key digit" id="four" symbol="4"></digit-key>
  <digit-key class="Key digit" id="five" symbol="5"></digit-key>
  <digit-key class="Key digit" id="six" symbol="6"></digit-key>
  <digit-key class="Key digit" id="seven" symbol="7"></digit-key>
  <digit-key class="Key digit" id="eight" symbol="8"></digit-key>
  <digit-key class="Key digit" id="nine" symbol="9"></digit-key>
</div>
